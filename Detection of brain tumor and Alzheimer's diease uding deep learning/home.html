<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
  <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
  <title>Brain Tumor And Alzheimer's Disease Detection</title>

</head>

<body>
  <div class="background"></div>
  <div class="container">
    <h2>Brain Tumor And Alzheimer's Disease Detection</h2>
    <form action="{{ url_for('home') }}" method="post" enctype="multipart/form-data">

      <div class="form-item">
        <input type="file" name="image" accept="image/jpeg, image/png" onchange="readURL(this);" />
      </div>
      <div style="display: flex; justify-content: center;">
        <img id="blah" src="#" alt="Choose jpg or png image only" />
      </div>
      <button type="submit">Submit</button>    
      <script>
        function readURL(input) {
          if (input.files && input.files[0]) {
            var reader = new FileReader();
  
            reader.onload = function (e) {
              $('#blah').attr('src', e.target.result).width(300).height(300);
            };
  
            reader.readAsDataURL(input.files[0]);
          }
        }
      </script>
    </form>
  </div>
</body>

</html>
